<html>
    <head>
        <title>{{ .Name }} княжество</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <div class="header" style="text-align: center;">
        <h1>{{ .Name }} княжество</h1>
    </div>
    <div style="font-size: 40px">
        <div class="container" style="font-size: 40px; display: flex; flex-direction: row;">
            <div class="column" style="flex-basis: 50%;">
                <img src="{{ .PhotoPath }}" style="width: 600px; height: 600;">
            </div>
            <div class="column" style="flex-basis: 50%;">
                <p>{{ .Description }}</p>
            </div>
        </div>
        <div style="text-align: right;">
            <a class="button" href="../" style="font-size: 35px; width: 249px; 
            padding: 0px 10px 0px 10px; height: 64px;flex-shrink: 0;border-radius: 20px;background: #358CDC;
            color: black; text-decoration: none;">Домой</a>
        </div>
       
    </div>
</html>
